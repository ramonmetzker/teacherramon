<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/ff6cc33864.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Painel - Teacher Ramon</title>
</head>
<body>
    <div id="wrapper">
        <div id="top">
            <div id="logo">
                <img src="./../media/logoblack.png" alt="">
            </div>
            <div id="menu">
                <ul>
                    <li><a href="#">Botao 1</a></li>
                    <li><a href="#">Botao 2</a></li>
                    <li><a href="#">Botao 3</a></li>
                    <li><a href="#">Botao 4</a></li>
                    <li><a href="#">Botao 5</a></li>
                </ul>
                <span class="open-menu"><i class="fa fa-bars"></i></span>
            </div>
        </div>
        <div class="content">
            <span class="teste"></span>
        </div>
    </div>
        
    <footer>
        <div id="bot">

        </div>
    </footer>
    <script>
        $(".open-menu").click(function(e){
            e.stopPropagation();
            $("#menu ul").slideToggle();
        });
        $("#menu ul").click(function(e){
            e.stopPropagation();
        });
        $(document).click(function(){
            if ($(document).width() < 768){
                $("#menu ul").slideUp();
            }
        });
        $(window).resize(function(){
           if( $(document).width() > 768){
               $("#menu ul").show();
           } else {
               $("#menu ul").hide();
           }
        });
    </script>
</body>
</html>
